<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sismos en Costa Rica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Estilos para resaltar los sismos seleccionados */
    .sismo-seleccionado {
      background-color: #ffeeba;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Sismos en Costa Rica</h1>

  <!-- Formulario de selección de mes y año -->
  <div class="mb-4">
    <form id="formulario-busqueda" class="row g-3">
      <div class="col-md-4">
        <label for="mes" class="form-label">Mes</label>
        <select id="mes" class="form-select" required>
          <option value="0">Enero</option>
          <option value="1">Febrero</option>
          <option value="2">Marzo</option>
          <option value="3">Abril</option>
          <option value="4">Mayo</option>
          <option value="5">Junio</option>
          <option value="6">Julio</option>
          <option value="7">Agosto</option>
          <option value="8">Septiembre</option>
          <option value="9">Octubre</option>
          <option value="10">Noviembre</option>
          <option value="11">Diciembre</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="anio" class="form-label">Año</label>
        <input type="number" id="anio" class="form-control" value="2024" required min="2000">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>
  </div>

  <!-- Lista de sismos y mapa -->
  <div class="row">
    <div class="col-md-6">
      <h2 id="mes-anio" class="text-center my-3"></h2> <!-- Contenedor para mes y año -->
      <ul id="lista-sismos" class="list-group">
        <!-- Los sismos se agregarán aquí -->
      </ul>
    </div>
    <div class="col-md-6">
      <div id="mapa" style="height: 400px;"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
